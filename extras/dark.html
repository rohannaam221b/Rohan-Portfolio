<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Design Platform Hero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Light mode colors */
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8F9FA;
            --bg-tertiary: #FAFBFC;
            --border-primary: #E8EAED;
            --border-secondary: #F1F3F4;
            --text-primary: #202124;
            --text-secondary: #5F6368;
            --text-tertiary: #9AA0A6;
            --accent-primary: #88304E;
            --accent-secondary: #1A73E8;
            --success-bg: #E8F5E8;
            --success-text: #137333;
            --shadow: rgba(0,0,0,0.12);
        }

        [data-theme="dark"] {
            /* Dark mode colors */
            --bg-primary: #1E1E1E;
            --bg-secondary: #2D2D2D;
            --bg-tertiary: #252525;
            --border-primary: #3E3E3E;
            --border-secondary: #2A2A2A;
            --text-primary: #E8EAED;
            --text-secondary: #9AA0A6;
            --text-tertiary: #5F6368;
            --accent-primary: #C97395;
            --accent-secondary: #4285F4;
            --success-bg: #1E3A1E;
            --success-text: #5BB85B;
            --shadow: rgba(0,0,0,0.24);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, var(--bg-primary), var(--bg-secondary));
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-primary);
            transition: all 0.3s ease;
            box-shadow: 0px 2px 8px var(--shadow);
        }

        .theme-toggle:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-primary);
        }

        .theme-icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover .theme-icon {
            transform: scale(1.1);
        }

        .hero-platform {
            width: 1150px;
            height: 623px;
            background: var(--bg-primary);
            border-radius: 12px;
            border: 1px solid var(--border-primary);
            box-shadow: 0px 8px 32px var(--shadow);
            overflow: hidden;
            position: relative;
            margin: 0 auto;
            display: flex;
            transition: all 0.3s ease;
        }

        /* Left Panel - API Design Interface */
        .design-interface {
            flex: 1.2;
            background: var(--bg-primary);
            border-right: 1px solid var(--border-primary);
            display: flex;
            flex-direction: column;
        }

        .interface-header {
            background: var(--bg-secondary);
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .interface-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .api-icon {
            width: 20px;
            height: 20px;
            background: var(--accent-primary);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bg-primary);
            font-size: 10px;
            font-weight: 600;
        }

        .interface-status {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 8px;
            background: var(--success-bg);
            color: var(--success-text);
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--success-text);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        /* API Specification Area */
        .spec-area {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .spec-header {
            display: flex;
            align-items: center;
            justify-content: between;
            gap: 12px;
        }

        .spec-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .spec-version {
            padding: 4px 8px;
            background: var(--border-secondary);
            color: var(--text-secondary);
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        .endpoint-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }

        .api-endpoint {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateX(-20px);
        }

        .api-endpoint.animate-in {
            opacity: 1;
            transform: translateX(0);
        }

        .api-endpoint:hover {
            background: var(--border-secondary);
            border-color: var(--accent-primary);
        }

        .method-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            min-width: 45px;
            text-align: center;
        }

        /* Light mode - more user-friendly colors */
        .method-get {
            background: var(--success-bg);
            color: var(--success-text);
        }

        .method-post {
            background: #E3F2FD;
            color: #1565C0;
        }

        .method-put {
            background: #FFF3E0;
            color: #E65100;
        }

        .method-delete {
            background: #FFEBEE;
            color: #C62828;
        }

        /* Dark mode - enhanced colors for better visibility */
        [data-theme="dark"] .method-post {
            background: #1E3A8A;
            color: #93C5FD;
        }

        [data-theme="dark"] .method-put {
            background: #92400E;
            color: #FCD34D;
        }

        [data-theme="dark"] .method-delete {
            background: #B91C1C;
            color: #FCA5A5;
        }

        .endpoint-path {
            flex: 1;
            margin-left: 12px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .endpoint-status {
            padding: 2px 6px;
            background: var(--success-bg);
            color: var(--success-text);
            border-radius: 10px;
            font-size: 9px;
            font-weight: 500;
            text-transform: uppercase;
        }

        /* Right Panel - Real-time Analytics */
        .analytics-panel {
            flex: 2;
            background: var(--bg-tertiary);
            display: flex;
            flex-direction: column;
        }

        .analytics-header {
            background: var(--bg-primary);
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .analytics-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .analytics-icon {
            width: 20px;
            height: 20px;
            background: var(--accent-secondary);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bg-primary);
            font-size: 10px;
            font-weight: 600;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #EA4335;
            font-size: 11px;
            font-weight: 500;
        }

        .live-dot {
            width: 6px;
            height: 6px;
            background: #EA4335;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        /* Metrics Grid */
        .metrics-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .metric-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            padding: 16px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .metric-card.animate-in {
            opacity: 1;
            transform: translateY(0);
        }

        .metric-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .metric-label {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .metric-trend {
            font-size: 10px;
            color: var(--success-text);
            font-weight: 500;
        }

        .metric-value {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1;
        }

        .metric-subtitle {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Activity Feed */
        .activity-feed {
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            padding: 16px;
            max-height: 150px;
            overflow: hidden;
        }

        .activity-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 0;
            border-bottom: 1px solid var(--border-secondary);
            opacity: 0;
            transform: translateX(-10px);
            animation: slideInLeft 0.5s ease forwards;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bg-primary);
            font-size: 8px;
            font-weight: 600;
        }

        .activity-text {
            font-size: 11px;
            color: var(--text-secondary);
            flex: 1;
        }

        .activity-time {
            font-size: 10px;
            color: var(--text-tertiary);
        }

        /* Bottom Status Bar */
        .status-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-primary);
            padding: 8px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .team-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--bg-primary);
            margin-left: -4px;
            font-size: 8px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bg-primary);
        }

        .team-avatar:nth-child(1) { background: var(--accent-secondary); }
        .team-avatar:nth-child(2) { background: var(--success-text); }
        .team-avatar:nth-child(3) { background: #B26000; }

        /* Floating Notifications */
        .notification {
            position: absolute;
            top: 60px;
            right: 20px;
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-left: 4px solid var(--success-text);
            border-radius: 8px;
            padding: 12px 16px;
            box-shadow: 0px 4px 16px var(--shadow);
            font-size: 12px;
            color: var(--text-primary);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease;
            z-index: 100;
            max-width: 250px;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .notification-body {
            color: var(--text-secondary);
            line-height: 1.4;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .hero-platform {
                width: 100%;
                max-width: 900px;
                height: 500px;
                margin: 0 20px;
            }

            .analytics-panel {
                flex: 1;
            }

            .theme-toggle {
                top: 15px;
                right: 15px;
                padding: 6px 10px;
                font-size: 11px;
            }
        }

        @media (max-width: 768px) {
            .hero-platform {
                width: 100%;
                height: 450px;
                margin: 0 15px;
                flex-direction: column;
            }

            .design-interface {
                border-right: none;
                border-bottom: 1px solid var(--border-primary);
            }

            .analytics-panel {
                flex: 1;
            }

            .metrics-container {
                padding: 15px;
                gap: 12px;
            }

            .spec-area {
                padding: 15px;
                gap: 12px;
            }

            .team-avatar {
                display: none;
            }

            .theme-toggle {
                top: 10px;
                right: 10px;
                padding: 5px 8px;
                font-size: 10px;
            }

            .notification {
                top: 50px;
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }

        @media (max-width: 600px) {
            .hero-platform {
                width: 100%;
                height: 400px;
                margin: 0 10px;
                border-radius: 8px;
            }

            .interface-header,
            .analytics-header {
                padding: 12px 15px;
            }

            .spec-area,
            .metrics-container {
                padding: 12px;
                gap: 10px;
            }

            .api-endpoint {
                padding: 10px 12px;
            }

            .metric-card {
                padding: 12px;
            }

            .status-bar {
                padding: 6px 15px;
            }

            .notification {
                top: 45px;
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }

        @media (max-width: 400px) {
            .hero-platform {
                width: 100%;
                height: 350px;
                margin: 0 5px;
                border-radius: 6px;
            }

            .interface-header,
            .analytics-header {
                padding: 10px 12px;
            }

            .interface-title,
            .analytics-title {
                font-size: 12px;
            }

            .spec-area,
            .metrics-container {
                padding: 10px;
                gap: 8px;
            }

            .api-endpoint {
                padding: 8px 10px;
            }

            .endpoint-path {
                font-size: 11px;
            }

            .metric-value {
                font-size: 20px;
            }

            .metric-card {
                padding: 10px;
            }

            .status-bar {
                padding: 5px 12px;
            }

            .status-item {
                font-size: 10px;
            }

            .theme-toggle {
                top: 8px;
                right: 8px;
                padding: 4px 6px;
                font-size: 9px;
            }

            .notification {
                top: 40px;
                right: 8px;
                left: 8px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .api-endpoint,
            .metric-card,
            .activity-item,
            .notification {
                animation: none;
                transition: opacity 0.2s ease;
            }

            .status-dot,
            .live-dot {
                animation: none;
            }

            .theme-icon {
                transition: none;
            }
        }
    </style>
</head>
<body style="margin-top: 80px;">
    <!-- Dark Mode Toggle -->
    <div class="theme-toggle" id="themeToggle">
        <div class="theme-icon" id="themeIcon">üåô</div>
        <span id="themeText">Dark Mode</span>
    </div>

    <div class="hero-platform">
        <!-- Left Panel - API Design Interface -->
        <div class="design-interface">
            <div class="interface-header">
                <div class="interface-title">
                    <!-- <div class="api-icon">API</div> -->
                    User Management API v2.1
                </div>
                <div class="interface-status">
                    <div class="status-dot"></div>
                    Published
                </div>
            </div>

            <div class="spec-area">
                <div class="spec-header">
                    <div class="spec-title">Endpoints</div>
                    <div class="spec-version">OpenAPI 3.0</div>
                </div>

                <div class="endpoint-list" id="endpointList">
                    <!-- Endpoints will be dynamically added -->
                </div>
            </div>
        </div>

        <!-- Right Panel - Analytics -->
        <div class="analytics-panel">
            <div class="analytics-header">
                <div class="analytics-title">
                    <!-- <div class="analytics-icon">A</div> -->
                    Performance Analytics
                </div>
                <div class="live-indicator">
                    <div class="live-dot"></div>
                    Live
                </div>
            </div>

            <div class="metrics-container" id="metricsContainer">
                <!-- Metrics will be dynamically added -->
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-left">
                <div class="status-item">
                    <span>‚óè</span>
                    <span>5 collaborators online</span>
                </div>
                <div class="status-item">
                    <span>‚Üª</span>
                    <span>Auto-sync enabled</span>
                </div>
            </div>
            <div class="status-right">
                <div class="team-avatar">A</div>
                <div class="team-avatar">M</div>
                <div class="team-avatar">S</div>
            </div>
        </div>

        <!-- Floating Notification -->
        <div class="notification" id="notification">
            <div class="notification-title">API Updated</div>
            <div class="notification-body">New endpoint /users/{id}/profile added successfully</div>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const themeText = document.getElementById('themeText');
        const body = document.body;

        // Check for saved theme preference or default to 'light'
        const currentTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', currentTheme);
        updateThemeToggle(currentTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeToggle(newTheme);
        });

        function updateThemeToggle(theme) {
            if (theme === 'dark') {
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = 'Light Mode';
            } else {
                themeIcon.textContent = 'üåô';
                themeText.textContent = 'Dark Mode';
            }
        }

        // API endpoints data
        const endpoints = [
            { method: 'GET', path: '/users', status: 'active', delay: 1000 },
            { method: 'POST', path: '/users', status: 'active', delay: 1500 },
            { method: 'GET', path: '/users/{id}', status: 'active', delay: 2000 },
            { method: 'PUT', path: '/users/{id}', status: 'active', delay: 2500 },
            { method: 'DELETE', path: '/users/{id}', status: 'active', delay: 3000 },
            { method: 'GET', path: '/users/{id}/profile', status: 'new', delay: 3500 }
        ];

        // Metrics data
        const metrics = [
            { label: 'Response Time', value: '124ms', trend: '+12%', subtitle: 'avg last 24h', delay: 1200 },
            { label: 'Success Rate', value: '99.8%', trend: '+0.3%', subtitle: 'uptime', delay: 1800 },
            { label: 'Daily Requests', value: '2.4M', trend: '+18%', subtitle: 'requests/day', delay: 2400 }
        ];

        // Activity feed data
        const activities = [
            { user: 'A', action: 'Updated /users endpoint', time: '2m ago', delay: 4000 },
            { user: 'M', action: 'Added validation schema', time: '5m ago', delay: 4200 },
            { user: 'S', action: 'Published v2.1', time: '8m ago', delay: 4400 }
        ];

        // Initialize platform animation
        function initPlatformAnimation() {
            showEndpoints();
            showMetrics();
            showNotification();
        }

        // Display endpoints progressively
        function showEndpoints() {
            const container = document.getElementById('endpointList');
            
            endpoints.forEach((endpoint, index) => {
                setTimeout(() => {
                    const endpointEl = createEndpointElement(endpoint);
                    container.appendChild(endpointEl);
                    
                    setTimeout(() => {
                        endpointEl.classList.add('animate-in');
                    }, 100);
                }, endpoint.delay);
            });
        }

        // Create endpoint element
        function createEndpointElement(endpoint) {
            const element = document.createElement('div');
            element.className = 'api-endpoint';
            
            element.innerHTML = `
                <div class="method-badge method-${endpoint.method.toLowerCase()}">${endpoint.method}</div>
                <div class="endpoint-path">${endpoint.path}</div>
                <div class="endpoint-status">${endpoint.status === 'new' ? 'NEW' : 'LIVE'}</div>
            `;
            
            return element;
        }

        // Display metrics
        function showMetrics() {
            const container = document.getElementById('metricsContainer');
            
            metrics.forEach((metric, index) => {
                setTimeout(() => {
                    const metricEl = createMetricElement(metric);
                    container.appendChild(metricEl);
                    
                    setTimeout(() => {
                        metricEl.classList.add('animate-in');
                    }, 100);
                }, metric.delay);
            });

            // Add activity feed
            setTimeout(() => {
                const activityFeed = createActivityFeed();
                container.appendChild(activityFeed);
                
                setTimeout(() => {
                    activityFeed.classList.add('animate-in');
                }, 100);
            }, 3000);
        }

        // Create metric element
        function createMetricElement(metric) {
            const element = document.createElement('div');
            element.className = 'metric-card';
            
            element.innerHTML = `
                <div class="metric-header">
                    <div class="metric-label">${metric.label}</div>
                    <div class="metric-trend">${metric.trend}</div>
                </div>
                <div class="metric-value">${metric.value}</div>
                <div class="metric-subtitle">${metric.subtitle}</div>
            `;
            
            return element;
        }

        // Create activity feed
        function createActivityFeed() {
            const element = document.createElement('div');
            element.className = 'activity-feed';
            
            let activitiesHTML = '<div class="activity-title">Recent Activity</div>';
            
            activities.forEach((activity, index) => {
                activitiesHTML += `
                    <div class="activity-item" style="animation-delay: ${index * 0.2}s">
                        <div class="activity-avatar">${activity.user}</div>
                        <div class="activity-text">${activity.action}</div>
                        <div class="activity-time">${activity.time}</div>
                    </div>
                `;
            });
            
            element.innerHTML = activitiesHTML;
            return element;
        }

        // Show notification
        function showNotification() {
            const notification = document.getElementById('notification');
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 4000);
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 7000);
        }

        // Restart animation cycle
        function restartPlatformAnimation() {
            document.getElementById('endpointList').innerHTML = '';
            document.getElementById('metricsContainer').innerHTML = '';
            document.getElementById('notification').classList.remove('show');
            
            setTimeout(initPlatformAnimation, 500);
        }

        // Auto-restart
        let platformInterval = setInterval(restartPlatformAnimation, 20000);

        // Initialize
        document.addEventListener('DOMContentLoaded', initPlatformAnimation);

        // Handle visibility
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(platformInterval);
            } else {
                platformInterval = setInterval(restartPlatformAnimation, 20000);
            }
        });

        // Responsive handling
        function handleResponsive() {
            const platform = document.querySelector('.hero-platform');
            const windowWidth = window.innerWidth;
            
            if (windowWidth <= 400) {
                platform.style.transform = 'scale(0.9)';
            } else if (windowWidth <= 600) {
                platform.style.transform = 'scale(0.95)';
            } else {
                platform.style.transform = 'scale(1)';
            }
        }

        window.addEventListener('resize', handleResponsive);
        handleResponsive();
    </script>
</body>
