<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PNG → WebP Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }
    input {
      margin: 1rem 0;
    }
    img {
      max-width: 300px;
      margin-top: 1rem;
      display: block;
    }
    #download {
      display: none;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>PNG → WebP Converter (Serverless)</h2>
  <input type="file" id="upload" accept="image/png">
  <button id="convert">Convert to WebP</button>
  <br>
  <img id="preview" alt="">
  <a id="download">Download WebP</a>

  <script>
    document.getElementById("convert").addEventListener("click", async () => {
      const fileInput = document.getElementById("upload");
      if (!fileInput.files.length) return alert("Please select a PNG file");

      const file = fileInput.files[0];
      const img = new Image();
      img.src = URL.createObjectURL(file);

      img.onload = () => {
        const canvas = document.createElement("canvas");
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);

        // Convert to WebP
        canvas.toBlob((blob) => {
          // Show preview
          const preview = document.getElementById("preview");
          preview.src = URL.createObjectURL(blob);

          // Provide download link
          const downloadLink = document.getElementById("download");
          downloadLink.href = URL.createObjectURL(blob);
          downloadLink.download = file.name.replace(/\.png$/i, ".webp");
          downloadLink.style.display = "inline-block";
          downloadLink.textContent = "Download WebP";
        }, "image/webp", 0.9); // quality 0–1
      };
    });
  </script>
</body>
</html>
